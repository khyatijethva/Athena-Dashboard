<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Athena site | Sign In</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>

	<div class="signin">
        <div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <div class="max-width">
                        <img class="sign--img" src="assets/img/loginsignup.png" alt="">
                    </div>
                </div>
                <div class="col-md-6 login-form-2">
                    <div class="form--login">
                        <div class="logo--form">
                            <a href="index.html"><img class="logo--in" src="assets/img/logo1.png" alt="logo"></a>
                        </div>
                        <h4>Welcome to athena</h4>                        
                        <form class="sign--form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <i class="fa fa-envelope"></i>
                                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Alexjohns25622@gmail.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <i class="fa fa-lock"></i>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="*************">
                            </div>
                            <input type="submit" value="Login"  class="btn btn-submit">
                            <div class="check--pass">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                                    <label class="custom-control-label" for="customCheck">Remember me</label>
                                </div>
                                <a href="forgotpass.html" class="forgotpass">Forgot Password?</a>
                            </div>
                            <div class="scanner text-center">
                                <p class="or-span text-center">Or</p>
                                <img class="scanlogo" src="assets/img/scan.svg" alt="">
                                <p class="scantext">Scan with QR Code</p>
                                <h6>Don't have an account ? <a href="signup.html">Sign Up</a></h6>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/bootstrap.min.js"></script>

</html>
